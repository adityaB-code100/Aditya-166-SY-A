<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body style="background-color:darkgoldenrod;">
   
    <main>
        <div style=" text-align: center;" >
        <form action="" style="border: solid; background-color: bisque;  text-align: center;">
            <h1 style="color: red; align-items: center;">Personal Details </h1>
            <div>
                <label for="name">Name : </label>
                <input type="text" id="name">
                <br><br>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password">
                <br><br>

            </div>
            <div>
                <label for="E-mail">E-mail id : </label>
                <input type="email" id="E-mail">
                <br><br>

            </div>



            <div>
                <label >Gender</label>

                <input type="radio" id="male" name="Gender" value="male" />
                <label for="male">Male</label>
              
                <input type="radio" id="Female" name="Gender" value="Female"  />
                <label for="Female">Female</label>
          
                <input type="radio" id="Other" name="Gender" >
                <label for="Other">Other</label>
                <br><br>

            </div>

            <div>
                <label for="Contact">Contact</label>
                <input type="text" id="Contact">
                <br><br>

            </div>
           

            <div>
                <h3 style="color: red; ">Educational Qualification</h3>
            </div>

            <div class="section">
                <label for="degree">Degree:</label>
                <select id="degree" name="degree">
                    <option>-- Select Group --</option>
                    <option>B.Tech</option>
                    <option>B.Sc</option>
                    <option>B.A</option>
                </select>
                <br><br>

            </div>
            <div class="section">
                <label for="engineering">Engineering:</label>
                <select id="engineering" name="engineering">
                    <option>-- Select Group --</option>
                    <option>Computer Science</option>
                    <option>Mechanical</option>
                    <option>Electrical</option>
                </select>
                <br><br>

            </div>

            <div class="section">
                <label>Hobbies:</label>
                <input type="checkbox" name="hobby" value="chess"> Playing chess
                <input type="checkbox" name="hobby" value="reading"> Reading Books
            </div>
            <br><br>

            <div>
                <label for="Address">Address : </label>
                <textarea name="" id="Address"></textarea>
                <br><br>

            </div>
            
            <div>
                <label for="file">Attach Resume</label>
                <input type="file" id="file">
                <br><br>

            </div>
           
            <button style="background-color:indianred;">Submit</button>
            <br><br>            <br><br>
            <br><br>
            <br><br>
            <br><br>
            <br><br>

        </form>
    </div>

    </main>
</body>
</html>
