<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Form Validation with Error Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: -8px;
            margin-bottom: 10px;
        }
    </style>

    <script>
        function validateForm() {
            var valid = true;

            // Clear previous errors
            document.getElementById("nameError").innerHTML = "";
            document.getElementById("emailError").innerHTML = "";
            document.getElementById("mobileError").innerHTML = "";
            document.getElementById("addressError").innerHTML = "";
            document.getElementById("salaryError").innerHTML = "";

            var name = document.forms["empForm"]["name"].value;
            var email = document.forms["empForm"]["email"].value;
            var mobile = document.forms["empForm"]["mobile"].value;
            var address = document.forms["empForm"]["address"].value;
            var salary = document.forms["empForm"]["salary"].value;

            if (name == "") {
                document.getElementById("nameError").innerHTML = "Name is required";
                valid = false;
            }
            if (email == "") {
                document.getElementById("emailError").innerHTML = "Email is required";
                valid = false;
            } else if (email.indexOf("@") == -1) {
                document.getElementById("emailError").innerHTML = "Invalid email";
                valid = false;
            }
            if (mobile == "") {
                document.getElementById("mobileError").innerHTML = "Mobile number is required";
                valid = false;
            } else if (isNaN(mobile)) {
                document.getElementById("mobileError").innerHTML = "Mobile number must be numeric";
                valid = false;
            }
            if (address == "") {
                document.getElementById("addressError").innerHTML = "Address is required";
                valid = false;
            }
            if (salary == "") {
                document.getElementById("salaryError").innerHTML = "Salary is required";
                valid = false;
            } else if (isNaN(salary)) {
                document.getElementById("salaryError").innerHTML = "Salary must be a number";
                valid = false;
            }

            return valid; // Only submit if all fields are valid
        }
    </script>
</head>

<body>

<h2>Employee Registration Form</h2>

<form name="empForm" onsubmit="return validateForm()">
    <label>Name:</label>
    <input type="text" name="name">
    <div id="nameError" class="error"></div>

    <label>Email:</label>
    <input type="text" name="email">
    <div id="emailError" class="error"></div>

    <label>Mobile No.:</label>
    <input type="text" name="mobile">
    <div id="mobileError" class="error"></div>

    <label>Address:</label>
    <input type="text" name="address">
    <div id="addressError" class="error"></div>

    <label>Salary:</label>
    <input type="text" name="salary">
    <div id="salaryError" class="error"></div>

    <input type="submit" value="Submit">
</form>

</body>
</html>
