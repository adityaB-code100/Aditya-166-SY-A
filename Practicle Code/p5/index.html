<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String and Number Operations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>String and Number Operations</h1>

    <!-- String Length Operation -->
    <div class="operation">
      <label for="stringInput">Enter a String:</label>
      <input type="text" id="stringInput" placeholder="Enter your string">
      <button onclick="calculateStringLength()">Calculate Length</button>
      <p>Length of String: <span id="stringLength">0</span></p>
    </div>

    <!-- Reverse Number Operation -->
    <div class="operation">
      <label for="numberInput">Enter a Number:</label>
      <input type="number" id="numberInput" placeholder="Enter your number">
      <button onclick="reverseNumber()">Reverse Number</button>
      <p>Reversed Number: <span id="reversedNumber"></span></p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
